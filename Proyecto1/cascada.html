<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            color: rgb(0, 0, 0);
            font-size: 20px;
        }
        .resaltado{
            color: blue;
        }
        #importante{
            color: red;
            font-weight: bold;
            font-size: 10px;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <p>Este es un párrafo con estilo general</p>
    <p class="resaltado">Este párrafo tiene una clase que lo resalta en azul</p>
    <p id="importante">Este párrafo tiene un id que lo hace mas importante es de color rojo</p>
</body>
</html>
